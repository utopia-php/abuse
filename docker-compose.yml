version: '3'

services:
  mysql:
    image: mysql:8
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - abuse
    ports:
      - "9307:3306"

  redis:
    image: redis:6.0-alpine
    container_name: redis
    networks:
      - abuse

  tests:
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - abuse
    depends_on:
      - mysql
    volumes:
      - ./phpunit.xml:/code/phpunit.xml
      - ./src:/code/src
      - ./tests:/code/tests

networks:
  abuse: