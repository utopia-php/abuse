version: '3'

services:
  mysql:
    image: mysql:8
    environment: 
      - MYSQL_ROOT_PASSWORD=password
    networks:
      - abuse
    ports:
      - "9307:3306"
  
  tests:
    build:
      context: .
      dockerfile: Dockerfile.php-$PHP_VERSION
    networks:
      - abuse
    depends_on:
      - mysql
    volumes:
      - ./phpunit.xml:/code/phpunit.xml
      - ./src:/code/src
      - ./tests:/code/tests

networks:
  abuse: