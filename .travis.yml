language: php

php:
- 7.1
- 7.2
- 7.3

services:
- mysql

notifications:
  email:
  - team@appwrite.io

before_install:
- mysql -e 'CREATE DATABASE abuse;'
- mysql -e 'CREATE TABLE abuse.`namespace.abuse` ( `id` int(11) NOT NULL AUTO_INCREMENT, `_key` varchar(255) NOT NULL, `_time` varchar(45) NOT NULL, `_count` int(11) NOT NULL DEFAULT '0', PRIMARY KEY (`id`), UNIQUE KEY `unique1` (`_key`,`_time`), KEY `index1` (`_key`,`_time`) ) ENGINE=InnoDB DEFAULT CHARSET=utf8;'

before_script: composer install

script:
- vendor/bin/phpunit --configuration phpunit.xml